version: '3.8'
services:
  otdr-ollama:
    image: ollama/ollama:latest
    container_name: otdr-ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    ports:
      - "11437:11434"
    volumes:
      - otdr-ollama-data:/root/.ollama
    networks:
      - otdr-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  otdr-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: otdr-api
    environment:
      - OLLAMA_HOST=http://otdr-ollama:11434
      - FLASK_ENV=production
      - OTDR_MODE=online
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - otdr-network
    depends_on:
      otdr-ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  otdr-netbird:
    image: netbirdio/netbird:latest
    container_name: otdr-netbird
    privileged: true
    cap_add:
      - NET_ADMIN
    environment:
      - NETBIRD_INTERFACE_NAME=wg0
    volumes:
      - otdr-netbird-config:/etc/netbird
    networks:
      - otdr-network
    restart: unless-stopped

  otdr-nginx:
    image: nginx:alpine
    container_name: otdr-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./web:/usr/share/nginx/html:ro
      - otdr-certs:/etc/nginx/certs
    networks:
      - otdr-network
    depends_on:
      - otdr-api
    restart: unless-stopped

volumes:
  otdr-ollama-data:
  otdr-netbird-config:
  otdr-certs:

networks:
  otdr-network:
    driver: bridge
